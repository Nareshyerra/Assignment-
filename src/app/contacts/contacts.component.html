<table>
  <thead>
      <tr>
          <th>id</th>
          <th>firstName</th>
          <th>lastname</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of contactList">
          <th>{{ item.id }}</th>
          <td>{{ item.firstName }}</td>
          <td>{{ item.lastname }}</td>
          
      </tr>
  </tbody>
</table>

<h1> creating contacts</h1>



<form #contactForm="ngForm" (ngSubmit)="postcontact(contactForm.value)">
  <input type="text" placeholder="enter id" name="id" ngModel>
  <input type="text" placeholder="enter firstName" name="firstName" ngModel>
  <input type="text" placeholder="enter lastname" name="lastname" ngModel>

  <button>Add contact</button>
</form>
<p *ngIf="msgTrue">updated sucessfully</p>
<button (click)="updateContact(2)">update contact</button>
<div *ngIf="msgTrue">contact updated </div>
<button (click)="deleteContact(2)">Delete</button>
